<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Game of Thrones</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
   </head>
   <style >
   *{
      margin: 0px;
      padding: 0px;
      border: 1px dotted green;
   }
   #container{
      width: 1000px;
      display: inline-block;
      padding-top: 10px;
   }
   #title{
      width: 1000px;
      height: 80px;
      display: inline-block;
      text-align: center;
      vertical-align: top;
      padding-top: 40px;
      background: blue;
   }
   #Stark, #Targ, #Lann, #Bar{
      width: 220px;
      height: 220px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
      margin-top: 40px;
      border: 5px solid black;
   }
      #Stark{
         margin-left: 30px;
      }
      #Targ, #Lann, #Bar{
         margin-left: 10px;
      }
      img{
         width: 150px;
         height: 150px;
         margin-top: 20px;

      }
      h2{
         width: 220px;
         text-align: center;
         color: white;
         background: black;
      }
   #house_info{
      width: 600px;
      height: 400px;
      border: 5px solid black;
      margin-top: 80px;
      margin-left: 200px;
      margin-right: 200px;
   }
   h3, h4{
      width: 600px;
      height: 100px;
   }


   </style>
   <body>
      <div id="container">
         <div id="title">
            <h1>Game of Thones</h1>
         </div>
         <div id="Stark">
         <img src="img/stark.jpg" alt="Stark" house="362">
         </div>
         <div id="Targ">
         <img src="img/targaryen.jpg" alt="Targaryen" house="378">
         </div>
         <div id="Lann">
         <img src="img/lannister.jpg" alt="Lannister" house="228">
         </div>
         <div id="Bar">
         <img src="img/baratheon.png" alt="" house="15">
         </div>
         <div id="house_info">

         </div>
      </div>

   </body>
</html>
