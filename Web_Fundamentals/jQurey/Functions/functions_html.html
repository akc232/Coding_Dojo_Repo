<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery functions!!!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body class="main">
        <div class="click">
            <p>Click Me!!!</p>
        </div>
        <div class="hide">
            <button type="button" name="button">hide me im scared!!</button>
        </div>
        <div class="show">
            <button type="button" name="button">Click to show me off, then hide me please</button>
        </div>
        <div class="toggle">
            <button type="button" name="toggle">Watch me fade away!</button>
            <img class="toggle-button" src="img/basic-jquery.png" alt=""width="200" height="200">
        </div>
        <div class="slidedown">
            <p class="slideup">Random stuff</p>
            <button class="slidedown"
             type="button" name="button">Slider er down! For a message</button>
        </div>
        <div class="away">
            <p>this</p>
            <p>will</p>
            <p>slide</p>
            <p>down</p>
            <p>Gottcha! This isnt a secret</p>
        </div>
        <div class="up">
            <button type="button" name="button">Goin up! Click to make me go away.</button>
        </div>
        <div>
            <button class="slide_toggle"
             type="button" name="button">Slide toggle</button>
            <p class="slidetoggle">Slide toggle???</p>
        </div>
        <div>
            <button type="button" class="in" name="button">Fade in</button>
            <button type="button" class="out" name="button">Fade me out</button>
            <p class="fadein">Fade me in</p>
            <p class="fadeout">Fade me out</p>
            <button type="button" class="addclass"
             name="button">highlight</button>
             <button type="button" name="button" class="start">WHere do I start?</button>
             <button type="button" name="button" class="last">Where do I end?</button>

        <div class="kinda">
            <h2 class="begin">This is the beggining!!</h2>
            <p class="end">This is the End... Kinda</p>
        </div>
        </div>


        <script type="text/javascript">
        $(document).ready(function(){
            $('.click').click(function(){
                alert("You rang?!?!");
            })

            $('.hide').click(function(){
                $('.hide').hide();
            })
            $('.show').click(function(){
                $('.hide').show();
            })
            $('.toggle').click(function(){
                $('.toggle-button').toggle( "slow", function(){

                })
            })
            $('.slide_toggle').click(function(){
                $('.slidetoggle').slideToggle()
            })
            $('.slidedown').click(function(){
                $('.away').slideDown("slow", function(){

                })
            })
            $('.up').click(function() {
                $('.slideup').slideUp("slow", function(){
                })
            })
            $('.in').click(function(){
                $('.fadein').fadeIn()
            })
            $('.out').click(function(){
                $('.fadeout').fadeOut()
            })
            $('.addclass').click(function(){
                $('p').addClass("yellow");
            })

            $('.start').click(function(){
                $('.click').before('<h2>Start from here!!</h2>');
            })
            $('.last').click(function(){
                $('.kinda').after('<h2>Stop Here for now!</h2>')
            })


        })
        </script>
            <style>
            .away, .slidetoggle, .fadein, .begin, .end{
                    display: none;
                }
                .in, .out, .addclass{
                    display: block;
                    width: 80px;
                    height:50px;
                }
                .yellow{
                    background: yellow;
                }
            </style>

    </body>

</html>
