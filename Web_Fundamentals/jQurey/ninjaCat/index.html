<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ninja to Cat!</title>
    <style>
        #container {
            width: 1000px;
        }

        .ninja-pics {
            width: 300px;
            display: inline-block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $('document').ready(function() {
            $('img').click(function() {
                $(this).fadeOut();
                $(this).fadeIn().attr("src", $(this).attr('alt-src'))
            });
        });
    </script>
</head>

<body>
    <div id="container">

        <div id="head">
            <h1 class="title">CaNinjat!</h1>
        </div>
        <div class="main">
            <div class="ninja-pics">
                <img src="img/ninja0.png" alt="ninja" class="ninja" alt-src="img/cat0.png">
                <img src="img/ninja1.png" alt="ninja" alt-src="img/cat1.png" class="ninja">
                <img src="img/ninja2.png" alt="ninja" alt-src="img/cat2.png" class="ninja">
                <img src="img/ninja3.png" alt="ninja" alt-src="img/cat3.png" class="ninja">
                <img src="img/ninja4.png" alt="ninja" alt-src="img/cat4.png" class="ninja">
            </div>
        </div>
    </div>
</body>

</html>
