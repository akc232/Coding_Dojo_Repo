
<div ng-controller= 'UsersListController'>
   <fieldset>
      <legend>Users</legend>
      <table class="table table-bordered">
         <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite Language</th>
         </thead>
         <tbody ng-repeat = 'user in users'>
            <td ng-bind = 'user.first'></td>
            <td ng-bind = 'user.last'></td>
            <td ng-bind = 'user.language'></td>
         </tbody>
      </table>
   </fieldset>
</div>
