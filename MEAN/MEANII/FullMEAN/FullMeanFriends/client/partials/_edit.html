<section ng-init = 'getFriend()'>
   <div ng-submit='updateFriend(friend)'>
      <form>
      <label for="">First Name: </label> <input type="text" ng-model = 'friend.first' placeholder='first'><br>
      <label for="">Last Name: </label> <input type="text" ng-model = 'friend.last' placeholder='last'><br>
      <label for="">Birthday: </label><h5>{{friend.birthday | date:'MM/dd/yyyy'}}</h5><br>
      <label for="">User Added: </label><h5>{{friend.created | date: 'MM/dd/yyyy @ h:mma'}}</h5><br>
      <button type="submit" name="button">Edit Friend</button><br><br>
   </form>
      <a href="#!/friends/">Home</a>
   </div>
</section>
