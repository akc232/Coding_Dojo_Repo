<div ng-controller = 'friendsController'>
   <form ng-submit="createFriend()">
      First Name: <input type="text" name="first" ng-model ='friend.first'><br><br>
      Last Name:<input type="text" name="last" ng-model ='friend.last'><br><br>
      Birthday:<input type="date" name="birthday" ng-model ='friend.birthday'><br><br>
      <button type="submit" name="button"> Create Friend</button>
   </form><br>
   <a href="#!/friends">Home</a>
</div>
