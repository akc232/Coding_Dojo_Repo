<ng-include src="'partials/shared/_nav.html'"></ng-include>


<div ng-controller = 'mainController'>
   <h3>Login </h3>
   <form ng-submit='login(user)'>
      <label for="">Name</label><input type="text" ng-model='user.username'><br>
      <label for="">Password</label><input type="text" ng-model='user.password'><br>
      <button type="submit" name="button">Login</button>
   </form>
</div>
<br><hr><br>
<div ng-controller = 'mainController'>
   <h3>Register</h3>
   <form ng-submit= 'register(user)'>
      <label for="">Name</label><input type="text" ng-model= 'user.username'><br>
      <label for="">Email</label><input type="email" ng-model= 'user.email'><br>
      <label for="">Password</label><input type="password" ng-model= 'user.password'><br>
      <label for="">Confirm Password</label><input type="password" ng-model= 'user.confirmPassword'><br>
      <button type="submit" name="button">Register</button>
   </form>
</div><br>
<div>
   <a href="#!">Back to Main</a>
</div>
