<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Button Fun</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
      $(document).ready(function(){
         var num = 0;

         $('#click').on('click', function(){
            if( num == 0){
               $('#color').css('color', 'red')
               num+=1;
            }
            else if (num >0){
               $('#color').css('color', 'blue')
               num = 0;
            }
         })
         $(document).keypress(function(e){
            e.preventDefault();
            var add = '<button id="click" type="button" name="button">Button Fun!!</button>'
            if (e.which === 13){
               $('body').append(add)
               console.log("append");
            }
         })
      $('#click').hover(function(){
    $('#color').css("color", "green");
    }, function(){
    $('#color').css("color", "black");
});

      });
      </script>
   </head>
   <body>
      <button id="click" type="button" name="button">Button Fun!!</button>
      <div id="color">
         <p>Change Me... Or press "Enter" to add more buttons</p>
      </div>
   </body>
</html>
