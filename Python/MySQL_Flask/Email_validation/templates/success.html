<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Email Validation</title>
      <link rel="stylesheet" href="{{url_for('static', filename = "style.css")}}">
   </head>
   <body>
      <div class="container">
         <div class="body">

            <div class="green">
               <h1 class= "valid">The Email Address you entered {{request.form['email']}} is a vaild email address! Thank you!</h1>
            </div>
            <div class="text">
               <h1>Email Addresses Entered</h1>
               {% for users in all_users: %}
               <p>{{users['id']}} {{users['email']}} {{users['created_at']}} </p>
               <hr>
               {% endfor %}
            </div>
         <div class="button">
            <form class="" action="/" method="get">
               <input type="submit" name="back" value="Back">
            </form>
         </div>
      </div>
   </body>
</html>
