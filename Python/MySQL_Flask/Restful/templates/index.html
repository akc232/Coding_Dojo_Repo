<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Restful Routing</title>
      <link rel="stylesheet" href="{{url_for('static', filename = "style.css")}}">
      <link rel="stylesheet" href="{{url_for('static', filename = "skeleton.css")}}">
   </head>
   <body>
      <div class="container">
         <div class="body">
            <table>
               <tr>
                  <th>Id:</th>
                  <th>Name:</th>
                  <th>Email:</th>
                  <th>Created:</th>
                  <th>Actions:</th>
               </tr>
             {% for users in users %}
               <tr>
                  <th>{{users['id']}}</th>
                  <th><a href="/users/{{users.id}}">{{users['name']}}</a></th>
                  <th>{{users['email']}}</th>
                  <th>{{users['created_at']}}</th>
                  <th><a href="/users/{{users.id}}">Show</a>
                  <a href="/users/{{users.id}}/edit">Edit</a>
                  <form class="" action="/users/{{users.id}}/destroy" method="post">
                     <a href="/users/{{users.id}}/destroy"> Delete</a>
                  </form>
             {% endfor %}
                  </th>
               </tr>
            </table>
            <a href="/users/new">Add User</a>
         </div>
      </div>
   </body>
</html>
