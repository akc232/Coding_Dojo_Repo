<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <!-- <title>Courses</title> -->
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'courseapp/css/bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'courseapp/css/style.css' %}">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="title col">
               <h3>Add New Courses</h3>

            </div>
            <div class="form col">
               <form action="/create" method="post">
                 {% csrf_token %}
                 <label>Name: </label><input type="text" name="name" />
                 <label>Description: </label>
                 <textarea name="description" rows="8" cols="80"></textarea>
                 <input type="submit" value="Add" />
               </form>
            </div>
         </div>
            <div class="row">
               <div class="table col">
                  <table>
                     <tr>
                        <th>ID</th>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                     </tr>
                     {% for course in courses %}
                     <tr>
                        <td>{{course.id}}</td>
                        <td>{{course.name}}</td>
                        <td>
                              <a href="/course/{{course.id}}">See Course Description/ Add Comments</a>
                        </td>
                        <!-- <td>{{course.description}}</td> -->
                        <td>{{course.created_at}}</td>
                        <td>
                        <a href="/remove_Course/{{course.id}}">Remove</a>
                        </td>
                     </tr>
                     {% endfor %}
                  </table>
               </div>
            </div>
      </div>
   </body>
</html>
