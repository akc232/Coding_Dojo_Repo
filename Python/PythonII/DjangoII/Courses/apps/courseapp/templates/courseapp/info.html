<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Course Description</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'courseapp/css/bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'courseapp/css/style.css' %}">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="header col">
         {% for course in courses %}
               <h2><u>Course Info!</u></h3>
               <h4>Name: {{course.name}} </h4>
               <h4>Description: {{course.description}} </h4>
            </div>
         </div>
         <hr>
         <div class="comments">
            <h4><u>Comments:</u></h4>
            <ul>
               {% for comment in course.comment_set.all %}
               <li>{{comment.comment}}</li>
               <a href="/commentDelete/{{comment.id}}">Delete Comments</a>
               {% endfor %}
            </ul>
         </div>

         <div class="row">
            <div class="buttons col">
               <a href="/"><button type="button" name="button">Back To Courses</button></a>
               <form class="" action="/commentPost/{{course.id}}" method="post">
                  {% csrf_token %}
                  <textarea name="comment" rows="8" cols="80"></textarea>
                  <input type="submit" name="" value="Add Comment To Course">
               </form>
            </div>
         </div>
         {% endfor %}
      </div>
   </body>
</html>
