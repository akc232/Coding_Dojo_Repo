<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Register Page</title>
      <title>Login/ Register!</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'userapp/css/bootstrap.css' %}">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-8">
               <div class="title">
                  <h3>Register</h3>
                  <hr>
               </div>
               <form class="form-group" action="{% url 'userapp:create' %}" method="post">
                  <div class="form-inline">
                     {% csrf_token %}
                     <label for="first">First Name: </label><input type="text" name="first_name" value="">
                  </div>
                  <div class="form-inline">
                     <label for="first">Last Name: </label><input type="text" name="last_name" value="">
                  </div>
                  <div class="form-inline">
                     <label for="email">Email: </label><input type="text" name="email" value="">
                  </div>
                  <div class="form-inline">
                     <label for="password">Password: </label><input type="text" name="password" value="">
                  </div>
                  <div class="form-inline">
                     <label for="password"> Confirm Password: </label><input type="text" name="confirm" value="">
                  </div>
                  <button type="submit" class="btn btn-default"> Log In</button>
               </form>
               <br>
               <a href="{% url 'userapp:index' %}">Go Back</a>
            </div>

            <div class="flash col-md-4">
               {% for message in messages %}
               <ul class=red style="color:red">
                  {{message}}
               </ul>
               {% endfor %}
            </div>
         </div>
      </div>
   </body>
</html>
