<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Remove</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'courseapp/css/bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'courseapp/css/style.css' %}">
   </head>
   <body>

      <div class="container">
         <div class="row">
            <div class="header col">
               <h3>Are you Sure You Want To Remove The Course?</h3>
               {% for id in ids %}
               <ul>
                  <h5>Name: {{id.name}} </h5>
                  <h5>Description: {{id.description}} </h5>
               </ul>
            </div>
         </div>
         <div class="row">
            <div class="buttons col">
               <a href="{% url 'course:index' %}"><button type="button" name="button">No</button></a>
               <form class="" action="delete/remove/{{id.id}}" method="post">
                  {% csrf_token %}
                  <input type="submit" name="delete" value="Yes I want to delete this!">
               </form>
            </div>
         </div>
         {% endfor %}
      </div>
   </body>
</html>
