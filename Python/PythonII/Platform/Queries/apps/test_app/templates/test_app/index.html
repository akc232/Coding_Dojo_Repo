<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>QUeries</title>
   </head>
   <body>
      <p>Hello World!!</p>
      {% for blog in blogs %}
         <h5>{{blog.title}}</h5>
         <p>{{blog.blog}}</p>
         {% for comment in blog.comment_set.all %}
            {{comment.comment}}
         {% endfor %}
         <form  action="/comments/{{blog.id}}" method="post">
            {% csrf_token %}
            <textarea name="comment" rows="8" cols="80"></textarea>
            <input type="submit" value="Enter Comment">
         </form>
      {% endfor %}
      <form  action="/blogs" method="post">
         {% csrf_token %}
         <label>Title</label>
         <input type="text" name="title">
         <textarea name="blog" rows="8" cols="80"></textarea>
         <input type="submit" name="" value="Enter Blog">
      </form>
   </body>
</html>
