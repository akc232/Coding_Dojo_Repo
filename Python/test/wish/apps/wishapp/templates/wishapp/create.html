<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Item</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'wishapp/css/bootstrap.css' %}">
   </head>
   <body>
      <div class="container">
         <div class="title row">
            <div class="col-md-9">
               <p>Create New Wish Item.</p>
            </div>
            <div class="col-md-3">
               <a href="#">Home</a>
               <a href="#">Logout</a>
               <p>ID: {{request.session.id}}</p>
            </div>
         </div>
         <div class="item row">
            <div class="col-md-12">
               <label for="item">Item/Product:  </label>
               <form class="item" action="{% url 'wish:add' %}" method="post">
                   {% csrf_token %}
                  <input type="hidden" name="user" value="{{request.session.name}}">
                  <input type="hidden" name="id" value="{{request.session.id}}">
                  <input type="text" name="item" value="">
                  <button type="sumbit" name="button">Add Item</button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
