<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display block assignment optional</title>
    <link rel="stylesheet" href="displayCSS.css">
</head>

<body>
    <div id="container">

            <img src="./IMG/catandninja.png" alt="cat/ninja" class="catninja">
        </div>
        <div id="body">
            <div class="first_row">
                <img src="./IMG/dojocat.jpg" alt="dojo cat" class="padding">

                <img src="./IMG/linkcat.png" alt="link" class="padding">
                <img src="./IMG/ironcat.png" alt="ironman" class="red">
                <img src="./IMG/defunktocat.png" alt="defunktcat" class="padding">
                <div class="second_row">
                    <img src="./IMG/coder2.jpg" alt="coder2" class="padding">

                    </div>
                    <div class="fourth_row">
                        <img src="./IMG/aidorucat.png" alt="aidocat" class="padding">
                        <img src="./IMG/domo-cat.png" alt="domocat" class="red">
                        <img src="./IMG/kantana.jpg" alt="katana" class="padding">
                        <img src="./IMG/daftpunk.gif" alt="daftpunk" class="red">
                        <img src="./IMG/codercat.jpg" alt="codercat" class="padding">
                    </div>
                </div>
            </div>
        </div>

</html>
