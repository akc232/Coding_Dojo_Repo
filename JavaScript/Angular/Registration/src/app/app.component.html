<div class="contianer">
   <div class="title">
      <h2>Registration</h2>
   </div><br><br>
   <form (submit)=userSubmit()>
      <label> First Name: </label> <input
      type="text"
      name="firstName"
      required
      minlength = "4"
      maxlength = "20"
      [(ngModel)]="user.firstName"
      #firstName= "ngModel"
      /><br><br>
      <label> Last Name: </label> <input
      type="text"
      name="lastName"
      required
      minlength = "4"
      maxlength = "20"
      [(ngModel)]="user.lastName"
      #lastName= "ngModel"
      /><br><br>
      <label> Password: </label> <input
      type="password"
      name="password"
      required
      minlength = "4"
      maxlength = "20"
      [(ngModel)]="user.password"
      #password= "ngModel"
      /><br><br>
      <label> Confirm Password: </label> <input
      type="password"
      name="conPass"
      required
      minlength = "4"
      maxlength = "20"
      [(ngModel)]="user.conPass"
      #conPass= "ngModel"
      /><br><br>
      <label>Street Address</label><input
      type="text"
      name="street"
      required
      minlength="4"
      maxlength="30"
      [(ngModel)] = "user.street"
      #street = "ngModel"
      /><br><br>
      <label>Unit</label><input
      type="text"
      name="unit"
      minlength="4"
      maxlength="30"
      [(ngModel)] = "user.unit"
      #unit = "ngModel"
      /><br><br>
      <label>City</label><input
      type="text"
      name="city"
      required
      minlength="4"
      maxlength="30"
      [(ngModel)] = "user.city"
      #city = "ngModel"
      /><br><br>
      <label>State</label><input
      type="text"
      name="state"
      required
      minlength="4"
      maxlength="30"
      [(ngModel)] = "user.state"
      #state = "ngModel"
      /><br>

      <h5>Are you feeling lucky?</h5>

      <input type="submit">
   </form>
</div>
