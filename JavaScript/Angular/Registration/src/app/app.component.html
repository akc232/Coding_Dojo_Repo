<div class="contianer">
    <div class="title">
        <h2>Registration</h2>
    </div><br><br>
    <form (submit)=userSubmit()>
        <label> First Name: </label>
        <input type="text" name="firstName" required minlength="4" maxlength="20" [(ngModel)]="user.firstName" #firstName="ngModel">
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
            <div *ngIf='firstName.errors.required'>First name is required</div>
            <div *ngIf='firstName.errors.minlength'>Must be more that 4 characters</div>
        </div><br><br>
        <label> Last Name: </label>
        <input type="text" name="lastName" required minlength="4" maxlength="20" [(ngModel)]="user.lastName" #lastName="ngModel" />
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
            <div *ngIf='lastName.errors.required'>Last name is required</div>
            <div *ngIf='firstName.errors.minlength'>Must be more that 4 characters</div>
        </div><br><br>
        <label> Password: </label>
        <input type="password" name="password" required minlength="4" maxlength="20" [(ngModel)]="user.password" #password="ngModel" /><br><br>
        <div></div>
        <label> Confirm Password: </label>
        <input type="password" name="conPass" required minlength="4" maxlength="20" [(ngModel)]="user.conPass" #conPass="ngModel"><br><br>
        <label>Street Address</label>
        <input type="text" name="street" required minlength="4" maxlength="30" [(ngModel)]="user.street" #street="ngModel" /><br><br>
        <label>Unit</label>
        <input type="text" name="unit" minlength="4" maxlength="30" [(ngModel)]="user.unit" #unit="ngModel" /><br><br>
        <label>City</label>
        <input type="text" name="city" required minlength="4" maxlength="30" [(ngModel)]="user.city" #city="ngModel" /><br><br>
        <label>State</label>
        <select name="state" [(ngModel)]="user.state" required>
